version: "2.2"

services:
  mysql:
    image: mysql:5.7
    hostname: mysql
    networks:
        - slurm
    container_name: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: slurm_acct_db
      MYSQL_USER: slurm
      MYSQL_PASSWORD: password
    volumes:
      - var_lib_mysql:/var/lib/mysql

  slurmdbd:
    image: giovtorres/slurm-docker-cluster
    command: ["slurmdbd"]
    container_name: slurmdbd
    hostname: slurmdbd
    networks:
        - slurm
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - var_log_slurm:/var/log/slurm
    expose:
      - "6819"
    depends_on:
      - mysql

  slurmctld:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["slurmctld"]
    container_name: slurmctld
    hostname: slurmctld
    networks:
        - slurm
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6817"
      - "22"
    ports:
      - "3141:22"
    depends_on:
      - "slurmdbd"

  c1:
    image: giovtorres/slurm-docker-cluster
    command: ["slurmd"]
    hostname: c1
    networks:
        - slurm
    container_name: c1
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      - "slurmctld"

  c2:
    image: giovtorres/slurm-docker-cluster
    command: ["slurmd"]
    hostname: c2
    networks:
        - slurm
    container_name: c2
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      - "slurmctld"

volumes:
  etc_munge:
  etc_slurm:
  slurm_jobdir:
  var_lib_mysql:
  var_log_slurm:

networks:
    slurm: